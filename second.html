 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Search</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        /* Custom styles if needed */
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4">
        <div class="flex flex-col lg:flex-row">
            <!-- Sidebar -->
            <div class="w-full lg:w-1/4 p-4 bg-white rounded-lg shadow mr-4">
                <div class="flex items-center space-x-4 mb-6">
                    <img src="https://unsplash.com/photos/your-profile-picture-id" alt="Profile Picture" class="rounded-full w-16 h-16">
                    <div>
                        <h2 class="font-semibold">Gogan Singh</h2>
                        <p class="text-sm text-gray-600">Analytics Manager</p>
                    </div>
                </div>
                <div class="mb-6">
                    <h3 class="font-semibold mb-2">Smart Suggest</h3>
                    <ul>
                        <li class="mb-2"><a href="#" class="text-blue-600">Experience 1</a></li>
                        <li class="mb-2"><a href="#" class="text-blue-600">Experience 2</a></li>
                        <li><a href="#" class="text-blue-600">Experience 3</a></li>
                    </ul>
                </div>
                <button class="text-blue-600 flex items-center">
                    <i class="bi bi-arrow-clockwise"></i>
                    Refresh Suggestions
                </button>
            </div>
            <!-- Main Content -->
            <div class="flex-1 p-4 bg-white rounded-lg shadow">
                <div class="mb-6">
                    <h1 class="font-semibold text-xl mb-2">Experience Search</h1>
                    <div class="flex space-x-2">
                        <input type="text" placeholder="Environmental Scientist, Grade 6, Sacramento, US, Soil Remediation" class="p-2 border rounded w-full">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded">Search</button>
                    </div>
                </div>
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="font-semibold">Filters</h2>
                        <button class="text-blue-600">Filter by <i class="bi bi-chevron-down"></i></button>
                    </div>
                    <div class="flex space-x-2">
                        <input type="text" placeholder="add needed filter criteria here" class="p-2 border rounded w-full">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded">+</button>
                    </div>
                </div>
                <div>
                    <h2 class="font-semibold mb-2">30 Profiles Found</h2>
                    <div class="space-y-4">
                        <!-- Profile Card -->
                        <div class="p-4 bg-gray-100 rounded flex justify-between items-center">
                            <div class="flex items-center space-x-4">
                                <img src="https://unsplash.com/photos/another-profile-picture-id" alt="Profile" class="rounded w-16 h-16">
                                <div>
                                    <h3 class="font-semibold">Diane Richards</h3>
                                    <p class="text-sm text-gray-600">Project Manager</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-4">
                                <span class="text-blue-600">78.7% Match</span>
                                <button class="bg-blue-600 text-white px-4 py-2 rounded">Profile</button>
                            </div>
                        </div>
                        <!-- More profile cards... -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Any additional JavaScript can be added here
    </script>
</body>
</html>
